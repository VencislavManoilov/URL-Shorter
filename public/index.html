<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>URL Shortener</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body data-bs-theme="dark">
    <div class="container mt-5">
        <h1>Welcome to URL Shortener <span class="badge text-bg-secondary">New</span></h1>

        <div class="mb-3 col-4">
            <label for="original_url" class="form-label">Place the URL</label>
            <input id="original_url" class="form-control" type="text" autocomplete="off">
        </div>
        
        <div class="row">
            <div class="form-check">
                <input class="form-check-input" type="radio" id="random" name="options" value="1" checked>
                <label class="form-check-label" for="random">Random</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="custom" name="options" value="2">
                <label class="form-check-label" for="custom">Custom</label><br>
            </div>
        </div>
    
        <div class="mb-3 col-4">
            <label id="short_url_label" class="form-label" for="short_url">Custom short URL</label>
            <input id="short_url" class="form-control" type="text" autocomplete="off">
        </div>

        <button id="send" type="button" class="btn btn-primary">Shorten</button>
    
        <h2 id="link-info" style="display: none;">You can see your shorter url here: <a id="link" href="">/</a></h2>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
